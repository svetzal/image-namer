site_name: Image Namer
site_description: Rename image files based on their visual contents using AI vision models
site_author: Stacey Vetzal
repo_url: https://github.com/svetzal/image-namer
repo_name: svetzal/image-namer

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Getting Started: getting-started.md
  - How-To Guides:
      - Single File Rename: how-to/single-file.md
      - Batch Folder Processing: how-to/batch-folder.md
      - Updating Markdown References: how-to/markdown-refs.md
      - Configuring Providers: how-to/provider-config.md
      - Understanding the Cache: how-to/cache-management.md
  - Reference:
      - CLI Commands: reference/cli-commands.md
      - Naming Rubric: reference/naming-rubric.md
      - Cache Structure: reference/cache-structure.md
      - Configuration: reference/configuration.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/svetzal/image-namer
